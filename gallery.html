<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Pretey International School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="School Logo">
        <h1>PRETEY INTERNATIONAL SCHOOL</h1>
    </div>
    <nav>
        <ul>
            <li><a href="home page.html">Home</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>School Gallery</h2>
    <p style="text-align:center; margin-bottom:20px;">
        Moments, events, and activities at Pretey International School
    </p>

    <div class="gallery-container">

        <!-- Image -->
        <div class="gallery-item">
            <img src="images/photo1.jpg" alt="School Event">
        </div>

        <!-- Image -->
        <div class="gallery-item">
            <img src="images/photo2.jpg" alt="Class Activity">
        </div>

        <!-- Video -->
        <div class="gallery-item">
            <video controls>
                <source src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video -->
        <div class="gallery-item">
            <video controls>
                <source src="videos/video2.mp4" type="video/mp4">
            </video>
        </div>

    </div>
</section>

<footer>
    <p>&copy; 2026 Pretey International School. All Rights Reserved.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
