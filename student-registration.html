<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">
        <h1>PRETEY INTERNATIONAL SCHOOL</h1>
    </div>
    <nav>
        <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
</header>

<section class="admin-section">
    <h2>Student Registration (Admin Only)</h2>
    <p>Fill in the student details below</p>

    <form class="student-form">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Student Full Name" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" required>
        </div>

        <div class="form-group">
            <label>Class</label>
            <select required>
                <option value="">Select Class</option>
                <option>Primary 1</option>
                <option>Primary 2</option>
                <option>Primary 3</option>
                <option>Primary 4</option>
                <option>Primary 5</option>
                <option>Primary 6</option>
                <option>JSS 1</option>
                <option>JSS 2</option>
                <option>JSS 3</option>
            </select>
        </div>

        <div class="form-group">
            <label>Parent / Guardian Name</label>
            <input type="text" placeholder="Parent or Guardian Name" required>
        </div>

        <div class="form-group">
            <label>Parent Phone Number</label>
            <input type="tel" placeholder="e.g. 08012345678" required>
        </div>

        <div class="form-group">
            <label>Home Address</label>
            <textarea placeholder="Residential Address" required></textarea>
        </div>

        <div class="form-group">
            <label>Admission Number</label>
            <input type="text" placeholder="School Admission Number">
        </div>

        <button type="submit" class="btn-primary">
            Register Student
        </button>
    </form>
</section>

<footer>
    <p>&copy; 2026 Pretey International School. Admin Panel.</p>
</footer>
<script src="script.js"></script>
</body>
</html>
